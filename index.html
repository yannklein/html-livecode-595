<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/cc90c4929d.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
  <title>Dribbble card</title>
</head>
<body>
  <div class="container">
    <div class="cards">
      <div class="card-container">
        <div class="card-white">
          <div class="card-image" style="background-image: url(images/picture.jpg)">
            <a class="btn-white" href="">Save</a>
          </div>
          <ul class="list-inline">
            <li><i class="fas fa-eye"></i>90</li>
            <li><i class="fas fa-comment"></i>10</li>
            <li><i class="fas fa-heart"></i>24</li>
          </ul>
        </div>
        <div class="card-profile">
          <img class="avatar" src="https://avatars.githubusercontent.com/u/55191871?v=4
  " alt="profile image">
        <a href="">Kenn</a>

      </div>
